name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: yarn install

    - name: Lint code
      run: yarn lint

    # NOTE: opted to copy the whole file for maintainability.
    # If there are variables that must not be copied, this must be
    # refactored to use repository variables.
    - name: Set up .env 
      run: cp .env.template .env

    - name: Run the tests
      run: yarn test
